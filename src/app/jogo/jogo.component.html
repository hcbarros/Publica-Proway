<app-layout>

  <!-- TELA QUE APRESENTA OS DADOS DE CADA JOGO COM OPÇÃO PARA EXCLUIR, INCLUIR E ALTERAR.
       ESTA TELA ENCONTRA-SE DENTRO DO COMPONENTE LAYOUT    -->
  <div class="card main">
      <div class="card-body">

        <!-- A TABELA ABAIXO EXIBE TODOS OS JOGOS ARAMAZENADOS NA LISTA DE JOGOS COM SEUS DADOS -->
        <div class="row">
          <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th>Jogo</th>
                  <th>Placar</th>
                  <th>Mínimo da temporada</th>
                  <th>Máximo da temporada</th>
                  <th>Quebra recorde min.</th>
                  <th>Quebra recorde máx.</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let jogo of listaJogo">
                  <th><input id="radio" type="radio" name="selecionado" (change)="selecionar(jogo)"/></th>
                  <th>{{jogo.jogo}}</th>
                  <td>{{jogo.placar}}</td>
                  <td>{{jogo.minimoTemp}}</td>
                  <td>{{jogo.maximoTemp}}</td>
                  <td>{{jogo.recordeMin}}</td>
                  <td>{{jogo.recordeMax}}</td>
                  <th><a id="trash" (click)="excluir(jogo)">
                    <img height="18" src="../../../assets/delete.png"></a></th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- ABAIXO ENCONTRAM-SE OS BOTÕES DE INCLURI E ALTERAR QUE CHAMAM SEUS
             RESPECTIVOS MÉTODOS DA CLASSE jogo.component.ts -->
        <div class="row">
          <div class="col-lg-8">
            <button type="button" class="btn btn-primary" (click)="incluir()">Incluir</button>
            <button *ngIf="listaJogo.length > 0" type="button" class="btn btn-primary buttons" (click)="alterar()">Alterar</button>
          </div>
        </div>

      </div>
  </div>
</app-layout>
